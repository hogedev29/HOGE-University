fragment Module on Module {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  course {
    ... on Course {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  title
  lessons {
    ... on Lesson {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
}