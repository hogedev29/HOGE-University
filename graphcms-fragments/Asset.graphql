fragment Asset on Asset {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  handle
  fileName
  height
  width
  size
  mimeType
  coverImagePost {
    ... on Post {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  authorAvatar {
    ... on Author {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  seoImage {
    ... on Seo {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  url
}